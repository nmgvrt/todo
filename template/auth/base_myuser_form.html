{% extends 'base/base.html' %}

{% block page_title %}ユーザ{% block page_title_suffix %}{% endblock %}{% endblock %}

{% block contents %}

    <div class="container">
      <div class="row">

        <div class="bs-control col-sm-6 col-sm-offset-3">

      </div>
    </div>

{% endblock %}
