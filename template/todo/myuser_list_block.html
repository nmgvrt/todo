<tr>
  <th>#</th>
  <th>ID</th>
  <th>氏名</th>
  <th>管理者</th>
  <th></th>
</tr>
{% for user in object_list %}
  <tr>
    <td>{{ forloop.counter }}</td>
    <td>{{ user.username }}</td>
    <td>{{ user.get_full_name }}</td>
    <td>
      {% if user.is_superuser %}
        <span class="glyphicon glyphicon-ok text-success" aria-hidden="true"></span>
      {% else %}
        <span class="glyphicon glyphicon-remove text-danger" aria-hidden="true"></span>
      {% endif %}
    </td>
    <td>
      <div class="btn-toolbar clearfix inline-buttons" role="toolbar">
        <a href="{% url 'admin_delete_user' user.pk %}" class="btn btn-danger btn-xs pull-right">
          <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> 削除
        </a>
        <a href="{% url 'admin_edit_user' user.pk %}" class="btn btn-info btn-xs pull-right">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 編集
        </a>
      </div>
    </td>
  </tr>
{% endfor %}
