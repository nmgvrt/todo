<tr>
  <th>#</th>
  <th>タグ名</th>
  <th>タグ色</th>
  <th></th>
</tr>
{% for tag in object_list %}
  <tr>
    <td>{{ forloop.counter }}</td>
    <td>{{ tag.name }}</td>
    <td style="background: {{ tag.css_color }}"></td>
    <td>
      <div class="btn-toolbar clearfix inline-buttons" role="toolbar">
        <a href="{% url 'delete_tag' tag.pk %}" class="btn btn-danger btn-xs pull-right">
          <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> 削除
        </a>
        <a href="{% url 'edit_tag' tag.pk %}" class="btn btn-info btn-xs pull-right">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 編集
        </a>
      </div>
    </td>
  </tr>
{% endfor %}
