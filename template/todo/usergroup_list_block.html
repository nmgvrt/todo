<tr>
  <th>#</th>
  <th>ユーザグループ名</th>
  <th>参加者</th>
  <th></th>
</tr>
{% for group in object_list %}
  <tr>
    <td>{{ forloop.counter }}</td>
    <td>{{ group.name }}</td>
    <td>{{ group.flat_members|default:"参加者なし" }}</td>
    <td>
      <div class="btn-toolbar clearfix inline-buttons" role="toolbar">
        <a href="{% url 'admin_delete_usergroup' group.pk %}" class="btn btn-danger btn-xs pull-right">
          <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> 削除
        </a>
        <a href="{% url 'admin_edit_usergroup' group.pk %}" class="btn btn-info btn-xs pull-right">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 編集
        </a>
      </div>
    </td>
  </tr>
{% endfor %}
